<script type="text/javascript" src="/socket.io/socket.io.js"></script>

<script type="text/javascript">

var socket = io.connect("192.168.1.116:8080"); // povez. prek vtičnika

function prižgi1 () {
    socket.emit("ukazArduinu", 1); // na strežnik pošljem 1
}
